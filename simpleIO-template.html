<script>
// ---------- simpleIO begin ---------- 
// simpleIO by Amber Roy github.com/amberroy/learn2code
function inputText(text) {
	var userInput = prompt(text);
	output(text);
	output("> " + userInput);
	return userInput;
}
function inputNum(text) {
	var userInput = Number(prompt(text));
	output(text);
	output("> " + userInput);
	return userInput;
}
function output(text) {
	var outputDiv = document.getElementById("outputDiv");
	outputDiv.innerHTML += text + "<br>";
}
// ---------- simpleIO end ---------- /
